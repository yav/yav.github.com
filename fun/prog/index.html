<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
<style>
html { width: 100%; height: 100%; overflow: hidden; }
body {
  width: 100%; height: 100%; background-color: black;
  overflow: hidden;
}
</style>
<script src="jquery.js"></script>
<script>


var items = [ ['fa-arrow-up',   'red']
            , ['fa-arrow-up',   'green']
            , ['fa-arrow-up',   'blue']
            , ['fa-arrow-up',   'yellow']
            , ['fa-binoculars', 'white']
            , ['fa-key',        'white']
            , ['fa-pause',      'white']
            ]


function displayNew(w,h,l,t,v,lab) {
  var cont = $('<div/>')
             .css('position','relative')
             .css('overflow','hidden')
             .css('width',w)
             .css('height',h)
             .css('position','absolute')
             .css('left',l)
             .css('top',t)
             .append($('<div/>')
                     .css('background-color','white')
                     .css('margin','5px')
                     .css('text-align','center')
                     .text(lab))

  function newThing(c) {
    var info = items[c]
    return $('<div/>')
           .addClass('thing')
           .css('position','absolute')
           .css('width',w)
           .css('height',h)
           .css('left', 0)
           .css('top', 0)
           .css('font-size', w + 'px')
           .css('line-height', h + 'px')
           .css('text-align','center')
           .append($('<i/>')
                   .addClass('fa ' + info[0])
                   .attr('aria-hidden','true')
                   .css('color',info[1]))
  }

  function change(up,n) {
    console.log(n)
    var thing = cont.find('.thing')
    var g = up ? -h : h
    thing.animate({top: g}, 250, 'swing', function() {
      thing.remove()
      var inner = newThing(n).css('top',-g)
      cont.append(inner)
      inner.animate({top: 0}, 250, 'swing')
    })


  }

  cont.append(newThing(v))
  return { dom: cont, change: change }
}



function swiper(disp) {
  function getY(ev) { return ev.originalEvent.touches[0].pageY }

  var val = 0
  var y = null

  var tgt = disp.dom.height() / 5

  function change(d) {
    val += d;
    if (val < 0) val = items.length - 1
    else if (val >= items.length) val = 0
  }

  disp.dom
    .bind('touchstart',function(ev) { y = getY(ev) })
    .bind('touchmove',function(ev) {
      if (y === null) return
       var y1 = getY(ev)
       var d = y1 - y
       if (d > tgt) { y = null; change(1); disp.change(false, val) }
       if (d < -tgt) { y = null; change(-1); disp.change(true, val) }
    })
}

function app(w,h) {
  var b = $('body').empty()
  var w = b.width()
  var h = b.height()
  var rows = 2
  var cols = 5

  var dw = w/cols
  var dh = h/rows

  for (var row = 0; row < rows; ++row) {
    for (var col = 0; col < cols; ++col) {
      var d = displayNew(dw,dh,col * dw,row * dh,0,1 + row * cols + col)
      swiper(d)
      b.append(d.dom)
    }
  }
}

$(document).ready(function(ev) {
  app(window.screen.width,window.screen.height)
})
</script>
</head>
<body></body>
</html>
