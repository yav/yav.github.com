<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
<style>
html, body {
  width: 100%;
  height: 100%;
  background-color: black;
  overflow: hidden;
  margin: 0;
  -webkit-user-select: none;
  -moz-user-select: -moz-none;
  -ms-user-select: none;
  user-select: none;
}

</style>
<script src="jquery.js"></script>
<script>


var items = [ ['fa fa-arrow-up', 'red', '']
            , ['fa fa-arrow-up', 'purple', '']
            , ['fa fa-arrow-up', 'blue', '']
            , ['fa fa-arrow-up', 'green', '']
            , ['',               'orange', '&#x2022;']
            , ['',               'white', 'E']
            , ['',               'white', 'OC']
            , ['',               'white', 'X']
            ]


function displayNew(wo,ho,l,t,v,lab) {

  var outer = $('<div/>')
             .css('overflow','hidden')
             .css('display','inline-block')
             .css('width',wo)
             .css('height',ho)
             .append( $('<div/>')
                      .css('background-color','white')
                      .css('margin','5px')
                      .css('text-align','center')
                      .text(lab)
                     )


  var b = $('body')
  b.append(outer)

  var w = wo
  var h = 0.9 * ho

  var inner = $('<div/>')
             .css('position','relative')
             .css('overflow','hidden')
             .css('width',w)
             .css('height',h)

  outer.append(inner)


  function newThing(c) {
    var info = items[c]
    var sz = (w < h) ? w : h

    var i = $('<i/>')
            .addClass(info[0])
            .attr('aria-hidden','true')
            .css('color',info[1])

    if (info[2].length > 1 && info[2][0] !== '&') sz = sz / info[2].length

    return $('<div/>')
           .addClass('thing')
           .css('position','absolute')
           .css('width',w)
           .css('height',h)
           .css('left', 0)
           .css('top', 0)
           .css('font-size', sz + 'px')
           .css('line-height', h + 'px')
           .css('text-align','center')
           .append(i.html(info[2]))
  }

  function change(up,n) {
    var thing = inner.find('.thing')
    var g = up ? -h : h
    thing.animate({top: g}, 250, 'swing', function() {
      thing.remove()
      var thing1 = newThing(n).css('top',-g)
      inner.append(thing1)
      thing1.animate({top: 0}, 250, 'swing')
    })


  }

  inner.append(newThing(v))
  return { dom: inner, change: change }
}



function swiper(disp) {
  function getY(ev) { return ev.originalEvent.touches[0].pageY }

  var val = 0
  var y = null

  var tgt = disp.dom.height() / 5

  function change(d) {
    val += d;
    if (val < 0) val = items.length - 1
    else if (val >= items.length) val = 0
  }

  disp.dom
    .bind('touchstart',function(ev) { y = getY(ev) })
    .bind('touchmove',function(ev) {
      if (y === null) return
       var y1 = getY(ev)
       var d = y1 - y
       if (d > tgt) { y = null; change(1); disp.change(false, val) }
       if (d < -tgt) { y = null; change(-1); disp.change(true, val) }
    })
}

function app(w,h) {
  var b = $('body').empty()
  var w = b.width()
  var h = b.height()
  var rows = 2
  var cols = 5

  var dw = w/cols
  var dh = h/rows

  for (var row = 0; row < rows; ++row) {
    for (var col = 0; col < cols; ++col) {
      var d = displayNew(dw,dh,col * dw,row * dh,0,1 + row * cols + col)
      swiper(d)
    }
  }
}

$(document).ready(function(ev) {
  app(window.screen.availHeight,window.screen.availWidth)
})
</script>
</head>
<body></body>
</html>
